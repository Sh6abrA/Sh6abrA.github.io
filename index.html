<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <ul class="menu">
                <li class="menu_item"><a href="#page-1" class="menu_link">О нас</a></li>
                <li class="menu_item"><a href="#" class="menu_link">Каталог</a></li>
                <li class="menu_item"><a href="#" class="menu_link">Услуги</a></li>
                <li class="menu_item"><a href="#" class="menu_link">Контакты</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="promo">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 class="promo_header">МОНБЛАН</h1>
            <h2 class="promo_subheader">Изготовление и монтаж тротуарной плитки, брусчатки, бордюров и фигур различных размеров и цветов в городе Пермь</h2>
            <button class="promo_btn">Каталог</button>
          </div>
          <div class="col-md-6">
            <div class="promo_img">
              <img src="img/Logo.png" alt="Logo">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="about" id="page-1">
      <div class="row">
        <div class="col-md-12">
          <div class="container">
            <div class="about_paragraph">
              <img src="img/paragraph1.png" alt="Plitka" class="about_img">
              <div class="about_descr">Красивая, эстетичная плитка для вашего сада</div>
            </div>
            <div class="about_paragraph">
              <div class="about_descr">Гарантируем качество нашей продукции</div>
              <img src="img/paragraph2.png" alt="Plitka" class="about_img">
            </div>
            <div class="about_paragraph">
              <img src="img/paragraph3.png" alt="Plitka" class="about_img">
              <div class="about_descr">Готовы удивлять вас приятными ценами</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
